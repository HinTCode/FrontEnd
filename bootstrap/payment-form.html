<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-md-center">
        <div class="col-md-5 my-4">
            <!-- Sign Up Form -->
           <div class="card p-4">
            <form action="" method="">
                <div class="row justify-content-md-center">
                    <div class="mb-3">
                        <h2 align="middle">PAYMENT</h2>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="mb-3">
                            <label for="creditCardNumber" class="form-label">Credit Card Number </label>
                            <input type="text" class="form-control" id="creditCardNumber" aria-describedby="creditCardNumberHepler">
                            <div id="creditCardNumberHepler" class="form-text">message</div>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="mb-3">
                            <label for="owner" class="form-label">Owner</label>
                            <input type="text" class="form-control" id="owner" aria-describedby="ownerHelper">
                            <div id="ownerHelper" class="form-text">message</div>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="mb-3">
                            <label for="validDate" class="form-label">Valid</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="validDate">
                            <div id="validDate" class="form-text">message</div>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="mb-3">
                            <label for="branch" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="branchHelper">
                            <div id="branchHelper" class="form-text">message</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 my-2">
                            <div class="card text-center">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                        <label class="form-check-label" for="exampleRadios1">
                                          Default radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card text-center">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios1">
                                          Default radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card text-center">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                                        <label class="form-check-label" for="exampleRadios1">
                                          Default radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card text-center" style="height:110px;">
                                <div class="form-check align-self-center mt-5">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-grid gap-2"> 
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                    <div class="col-md-6 d-grid gap-2"> 
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </form>
           </div>
            <!-- Sign Up Form -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
