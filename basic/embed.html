<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
</head>
<body>
    <!-- single audio -->
    <audio controls src="" type="audio/mpeg">
        single audio
    </audio>
     <!-- single audio-->
     <br>
     <!-- multiple audio -->
    <audio controls>
        <source src="" type="audio/ogg">
        <source src="" type="audio/mpeg">
        multiple audio
    </audio>
     <!-- multiple audio-->
     <br>
     <!-- soundtrack-->
    <audio src="" autoplay loop>
        soundtrack
    </audio>
     <!-- soundtrack-->
     <br>
     <!-- video -->
     <video loop controls width="320px" height="240px" src="fixTomCatError_v2.mp4" poster=".png">

     </video>
     <!-- video -->
     <br>
     <!-- repeat video -->
     <video loop controls width="320px" height="240px" src="fixTomCatError_v2.mp4" poster=".png" loop controls>

     </video>
     <!-- repeat video -->
     <br>
     <!-- advertise -->
     <video loop controls width="320px" height="240px" src="fixTomCatError_v2.mp4" poster=".png" loop controls autoplay>

     </video>
     <!-- advertise -->
     <br>
     <!-- flash -->
     <object data=".swf" type="" width="400px" height="50px"></object>
     <hr>
     <embed src=".swf" type="" width="400px" height="50px">
     <!-- flash -->
</body>
</html>
