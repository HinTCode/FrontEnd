<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Form</title>
    <style>
        .form-group{margin:10px 2px;}
        .form-control{margin:3px 0px; padding:5px; border:none; width:200px; border-radius: 3px; box-shadow: 0 0 3px blue; color:orangered; display: block; outline: none;}
        .form-control:focus{box-shadow: 0 0 3px orangered;}
        .button{border:none; border-radius:30px; box-shadow:0 0 3px gray; padding: 5px 10px; outline: none;}
        .button:focus{box-shadow:0 0 3px orangered; color:orangered;}
    </style>
</head>
<body>
    <!-- OTP form -->
    <form action="" method="">
        <div class="form-group">
            <label>Confirm OTP</label><br />
            <input type="password" name="currentPassword" id="currentPassword" />
            <button type="button" class="button">Resend</button>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Confirm</button>
            <button type="reset" class="button">Cancel</button>
        </div>
    </form>
    <!-- OTP form -->
</body>
</html>
